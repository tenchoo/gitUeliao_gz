<!doctype html>
<html lang="zh-cn">
<head>

  <meta name="keywords" content=""/>

  <link rel="stylesheet" href="/common/style.css"/>

  <form action="" method="post">
    <label>手机号码：</label>
    <div class="form-group">

    </div>
    <button class="btn btn-sm btn-block btn-warning" type="submit">登 录</button>

    seajs.use('app/member/account/js/popup-login.js');
