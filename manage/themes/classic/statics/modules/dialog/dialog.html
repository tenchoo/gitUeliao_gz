<!doctype html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="renderer" content="webkit|ie-stand|ie-comp">
  <title>对话框样式展示，无交互，只为方便样式调试</title>
  <meta name="keywords" content=""/>
  <meta name="description" content=""/>
  <link rel="stylesheet" href="/libs/normalize/3.0.3/normalize.min.css"/>
  <link rel="stylesheet" href="/common/style.css"/>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="container">
  <h2>弹窗展示</h2>
  <div style="width:328px;height:160px">
    <div class="dialog">
      <div class="dialog-content">
        <div class="dialog-header">
          <button class="dialog-close" type="button"></button>
          <h4 class="dialog-title">提示</h4>
        </div>
        <div class="dialog-body">
          <p>您确定要取消参加所选活动，取消后将不能再参加！</p>
        </div>
        <div class="dialog-footer">
          <button class="dialog-btn-success" type="button">确定</button>
          <button class="dialog-btn-cancel" type="button">取消</button>
        </div>
      </div>
    </div>
  </div>
  <h2>提示弹窗</h2>
  <div>
    <div class="dialog dialog-tip">提示信息</div>
  </div>
</body>
</html>
