<!doctype html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="renderer" content="webkit|ie-stand|ie-comp">
  <title>地区联动 选择示例</title>
  <meta name="keywords" content=""/>
  <meta name="description" content=""/>
  <link rel="stylesheet" href="/libs/normalize/3.0.3/normalize.min.css"/>
  <link rel="stylesheet" href="/common/style.css"/>
  <script src="/libs/seajs/2.3.0/sea.js"></script>
  <script src="/libs/seajs/2.3.0/seajs-css.js"></script>
  <script src="/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="/common/init.js"></script>
</head>
<body class="container">
  <link rel="stylesheet" href="/modules/button/css/style.css"/>
  <link rel="stylesheet" href="/modules/form/css/style.css"/>
  <link rel="stylesheet" href="css/style.css"/>
  <h2>地区联动(area-select)</h2>
  <h3>默认演示</h3>
  <div>
    <div class="form-group">
      <label class="control-label" for="address">默认演示：</label>
      <div class="inline-block area-select demo1">
        <select name="" class="form-control input-xs province">
          <option value="default">请选择省份</option>
        </select>
        <select name="" class="form-control input-xs city">
          <option value="default">请选择市</option>
        </select>
        <select name="" class="form-control input-xs county">
          <option value="default">请选择区/县</option>
        </select>
        <input type="text" name="address" class="form-control input-xs" value="地区值展示" />
      </div>
    </div>
  </div>
  <h3>有初始值</h3>
  <div>
    <div class="form-group">
      <label class="control-label" for="address">初始值（龙岗区）演示：</label>
      <div class="inline-block area-select demo2">
        <select name="" class="form-control input-xs province">
          <option value="default">请选择省份</option>
        </select>
        <select name="" class="form-control input-xs city">
          <option value="default">请选择市</option>
        </select>
        <select name="" class="form-control input-xs county">
          <option value="default">请选择区/县</option>
        </select>
        <input type="text" name="address" class="form-control input-xs" value="529" />
      </div>
    </div>
  </div>
  <h2>地区选择(area-checkbox)</h2>
  <h3>默认演示</h3>
  <div>
    <a href="javascript:" class="text-link check-open">选择地区</a>
    <br/>
    <input type="text" value="" class="form-control input-xs" />
  </div>
  <h3>有初始值</h3>
  <div>
    <a href="javascript:" class="text-link check-open-default">选择地区</a>
    <br/>
    初始值<input type="text" value="524,998,1320,1436,1763" class="form-control input-xs" /></div>
  <script>
    seajs.use('./js/demo.js');
  </script>
</body>
</html>
