<!doctype html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="renderer" content="webkit|ie-stand|ie-comp">
  <title>icon图标 示例</title>
  <meta name="keywords" content=""/>
  <meta name="description" content=""/>
  <link rel="stylesheet" href="/libs/normalize/3.0.3/normalize.min.css"/>
  <link rel="stylesheet" href="/common/style.css"/>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body class="container">
  <h2>正常图标(20X20)</h2>
  <div>
    <i class="icon icon-info"></i>
    <i class="icon icon-success"></i>
    <i class="icon icon-error"></i>
    <i class="icon icon-qrcode"></i>
  </div>
  <h2>大图标icon-lg(30x30)</h2>
  <div>
    <i class="icon icon-lg icon-info"></i>
    <i class="icon icon-lg icon-success"></i>
    <i class="icon icon-lg icon-error"></i>
  </div>
  <h2>更大图标icon-xl(40x40)</h2>
  <div>
    <i class="icon icon-xl icon-info"></i>
    <i class="icon icon-xl icon-success"></i>
    <i class="icon icon-xl icon-error"></i>
  </div>
  <h2>管理操作类图标</h2>
  <div>
    <i class="icon icon-control icon-green-up"></i>
    <i class="icon icon-control icon-green-down"></i>
    <i class="icon icon-control icon-blue-up"></i>
    <i class="icon icon-control icon-blue-down"></i>
    <i class="icon icon-control icon-green-up-dis"></i>
    <i class="icon icon-control icon-green-down-dis"></i>
    <i class="icon icon-control icon-blue-up-dis"></i>
    <i class="icon icon-control icon-blue-down-dis"></i>
    <i class="icon icon-control icon-control-plus"></i>
    <i class="icon icon-control icon-control-minus"></i>
    <i class="icon icon-control icon-close"></i>
    <i class="icon icon-control icon-close-active"></i>
    <i class="icon icon-control icon-close-sm"></i>
    <i class="icon icon-control icon-close-sm-active"></i>
  </div>
  <h2>购物车图标</h2>
  <div>
    <i class="icon icon-cart icon-plus"></i>
    <i class="icon icon-cart icon-minus"></i>
    <i class="icon icon-cart icon-plus-dis"></i>
    <i class="icon icon-cart icon-minus-dis"></i>
  </div>
</body>
</html>
