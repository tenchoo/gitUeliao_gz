      <div class="pull-right frame-search">

            <option value="default">请选择</option>
          </select>
          <select name="" class="pull-left form-control input-xs cate2" size="6">

          </select>
          <input type="hidden" name="categoryId" class="form-control input-xs" value="491" />
        </div>
        <div class="select-help">
          您当前选择的类目：<strong class="text-warning"></strong>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-sm btn-success">下一步，填写产品信息</button>
