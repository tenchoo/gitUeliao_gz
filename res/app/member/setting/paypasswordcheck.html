          <button type="submit"><span class="hide">搜索</span></button>
        </form>
      </div>

  <div class="container frame-body">
    <div class="pull-left list-unstyled frame-menu">
      <h3 class="active"><span><i></i></span>账号设置</h3>

    <div class="pull-right frame-content">
      <link rel="stylesheet" href="css/style.css"/>
      <div class="frame-box paypassword">
        <h2>设置支付密码</h2>
        <div class="form-horizontal">
          <form action="" method="post">
            <div class="form-group">
              <label class="control-label" for="paypassword">支付密码：</label>
              <input type="password" name="passwordForm[paypassword]" class="form-control input-xs" id="paypassword" />
            </div>
            <div class="form-group">
              <label class="control-label" for="repassword">再次输入支付密码：</label>
              <input type="password" name="passwordForm[repassword]" class="form-control input-xs" id="repassword" />
            </div>
            <div class="form-group clearfix code-wrap">
              <label class="control-label pull-left" for="verifyCode">验证码：</label>
              <input type="text" name="checkForm[verifyCode]" class="form-control code no-success-help input-xs pull-left" id="verifyCode"/>
              <img src="/common/placeholder.png" width="80" height="28" alt="点击刷新验证码" class="pull-left" title="点击刷新验证码">
              <span class="pull-left text-minor">看不清换一张</span>
            </div>
            <div class="form-group form-group-offset">
              <button class="btn btn-success btn-xs" type="submit">保存</button>
            </div>
          </form>
        </div>
        <h2>修改支付密码第一步</h2>
        <div class="form-horizontal">
          <p>当前您所使用的手机号码为：<strong>13760366803</strong></p>
          <form action="" method="post">
            <div class="form-group">
              <div class="form-group-offset"><button class="btn btn-cancel btn-xs send-code" type="button">点击发送验证码</button></div>
              <div class="form-group-offset text-minor message">此服务免费，如果您在1分钟内没有收到验证码，请检查您填写的手机号码是否正确或重新发送。</div>
            </div>
            <div class="form-group">
              <label class="control-label" for="verifyCode">验证码：</label>
              <input type="text" name="checkForm[verifyCode]" class="form-control code no-success-help input-xs" id="verifyCode"/>
            </div>
            <div class="form-group form-group-offset">
              <button class="btn btn-success btn-xs" type="submit">下一步</button>
            </div>
          </form>
        </div>
        <h2>修改支付密码第二步</h2>
        <div class="form-horizontal">
          <form action="" method="post">
            <div class="form-group">
              <label class="control-label" for="paypassword">支付密码：</label>
              <input type="password" name="passwordForm[paypassword]" class="form-control input-xs" id="paypassword" />
            </div>
            <div class="form-group">
              <label class="control-label" for="repassword">再次输入支付密码：</label>
              <input type="password" name="passwordForm[repassword]" class="form-control input-xs" id="repassword" />
            </div>
            <div class="form-group clearfix code-wrap">
              <label class="control-label pull-left" for="verifyCode">验证码：</label>
              <input type="text" name="checkForm[verifyCode]" class="form-control code no-success-help input-xs pull-left" id="verifyCode"/>
              <img src="/common/placeholder.png" width="80" height="28" alt="点击刷新验证码" class="pull-left" title="点击刷新验证码">
              <span class="pull-left text-minor">看不清换一张</span>
            </div>
            <div class="form-group form-group-offset">
              <button class="btn btn-success btn-xs" type="submit">保存</button>
            </div>
          </form>
        </div>
      </div>
    </div>
