<html lang="zh-cn">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="renderer" content="webkit|ie-stand|ie-comp">
  <title>店铺基本设置</title>
  <meta name="keywords" content=""/>
  <meta name="description" content=""/>

  <link rel="stylesheet" href="/common/style.css"/>
  <script src="/libs/seajs/2.3.0/sea.js"></script>
  <script src="/libs/seajs/2.3.0/seajs-css.js"></script>
  <script src="/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="/common/init.js"></script>
</head>
<body>
  <link rel="stylesheet" href="/modules/button/css/style.css"/>
  <link rel="stylesheet" href="/modules/icon/css/style.css"/>
  <link rel="stylesheet" href="/modules/form/css/style.css"/>
  <link rel="stylesheet" href="/modules/uploader/css/style.css"/>
  <link rel="stylesheet" href="/app/member/frame/css/style.css"/>
  <link rel="stylesheet" href="css/style.css"/>

  <div class="frame-head">
    <div class="container">
      <h1 class="pull-left"><a href="javascript:"><img src="/app/member/frame/image/logo.png" width="164" height="45" alt=""/></a></h1>
      <ul class="frame-nav text-center text-bold list-unstyled">
        <li><a href="javascript:">首页</a><span></span></li>
        <li><a href="javascript:">账号设置</a></li>
        <li><a href="javascript:">消息</a></li>
        <li class="active"><a href="javascript:">我要开店</a></li>
      </ul>
      <div class="pull-right frame-search">
        <form action="" method="get">
          <input type="text" placeholder="请输入产品名称"/>
          <button type="submit"><span class="hide">搜索</span></button>
        </form>
      </div>
    </div>
  </div>
  <div class="container frame-body">
    <div class="pull-left list-unstyled frame-menu">
      <h3 class="active"><span><i></i></span>网铺管理</h3>
      <ul class="list-unstyled">
        <li><a href="recommend.html">首页推荐</a></li>
        <li><a href="choosetemplate.html">店铺装修</a></li>
        <li class="active"><a href="shopsetting.html">店铺基本设置</a></li>
        <li><a href="javascript:">域名设置</a></li>
        <li><a href="/app/shop/manage/newslist.html">信息发布</a></li>
        <li><a href="closeshop.html">申请关店</a></li>
      </ul>
    </div>
    <script>seajs.use('app/member/frame/js/menu.js');</script>
    <div class="pull-right frame-content">
      <div class="frame-box shopsetting">
        <div class="frame-box-hd">店铺基本设置</div>
        <div class="frame-box-bd">
          <div class="form-horizontal">
            <form action="" method="post">
              <div class="form-group">
                <label class="control-label"><span class="text-red">*</span>主营类目：</label>
                <div class="inline-block category-select">
                  <select class="form-control input-xs cate1">
                    <option value="default">请选择</option>
                  </select>
                  <select class="form-control input-xs cate2">
                    <option value="default">请先选择一级类目</option>
                  </select>
                  <input type="hidden" name="shopForm[categoryId]" value="">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label" for="shopname"><span class="text-red">*</span>店铺名称：</label>
                <input type="text" name="shopname" value="" class="form-control input-xs" id="shopname" placeholder="默认用户名"/>
              </div>
              <div class="form-group image-group">
                  <label class="control-label">店铺标识：</label>
                  <label class="text-minor">图片大小不超过2M，长宽比为1：1</label>
                  <div class="form-group-offset">
                    <div class="uploader uploader-image">
                      <button type="button" class="image-wrap"></button>
                    </div>
                  </div>
                  <input type="hidden" name="Editinfo[icon]" class="image-url" />
              </div>
              <div class="form-group">
                <label class="control-label" for="contactPerson"><span class="text-red">*</span>联系人：</label>
                <input type="text" name="shopForm[contactPerson]" class="form-control input-xs" id="contactPerson" data-help="不能为空"/>
              </div>
              <div class="form-group">
                <label class="control-label" for="qq"><span class="text-red">*</span>联系手机：</label>
                <input type="text" name="Editinfo[qq]" class="form-control input-xs" id="qq" data-help="不能为空"/>
              </div>
              <div class="form-group textarea-group">
                <label class="control-label" for="shopdescription">店铺描述：</label>
                <textarea name="shopdescription" class="form-control" id="shopdescription"></textarea>
              </div>
              <div class="form-group form-group-offset">
                <button class="btn btn-success btn-xs" type="submit">保存</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    seajs.use('app/shop/manage/js/setting.js');
  </script>
</body>
</html>
