<!doctype html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="renderer" content="webkit|ie-stand|ie-comp">
  <title>详细资料</title>
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <link rel="stylesheet" href="/libs/normalize/3.0.3/normalize.min.css" />
  <link rel="stylesheet" href="/common/style.css" />
  <script src="/libs/seajs/2.3.0/sea.js"></script>
  <script src="/libs/seajs/2.3.0/seajs-css.js"></script>
  <script src="/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="/common/init.js"></script>
</head>
<body>
  <link rel="stylesheet" href="/modules/button/css/style.css" />
  <link rel="stylesheet" href="/modules/icon/css/style.css" />
  <link rel="stylesheet" href="/modules/form/css/style.css" />
  <link rel="stylesheet" href="/modules/uploader/css/style.css" />
  <link rel="stylesheet" href="/app/member/frame/css/style.css" />
  <link rel="stylesheet" href="css/style.css" />
  <div class="frame-head">
    <div class="container">
      <h1 class="pull-left">
        <a href="javascript:"><img src="/app/member/frame/image/logo.png" width="164" height="45" alt="" /></a>
      </h1>
      <ul class="frame-nav text-center text-bold list-unstyled">
        <li><a href="javascript:">首页</a><span></span></li>
        <li class="active"><a href="javascript:">账号设置</a></li>
        <li><a href="javascript:">消息</a></li>
        <li><a href="javascript:">管理中心</a></li>
      </ul>
      <div class="pull-right frame-search">
        <form action="" method="get">
          <input type="text" placeholder="请输入产品名称" />
          <button type="submit">
            <span class="hide">搜索</span>
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="container frame-body">
    <div class="pull-left list-unstyled frame-menu">
      <h3 class="active">
        <span><i></i></span>账号设置
      </h3>
      <ul class="list-unstyled">
        <li class="active"><a href="javascript:">个人资料</a></li>
        <li><a href="javascript:">安全设置</a></li>
        <li><a href="javascript:">帐户余额</a></li>
        <li><a href="javascript:">我的积分</a></li>
        <li><a href="javascript:">我的优惠券</a></li>
        <li><a href="javascript:">我的购物卡</a></li>
      </ul>
    </div>
    <script>seajs.use('app/member/frame/js/menu.js');</script>
    <div class="pull-right frame-content">
      <div class="frame-tab profile">
        <ul class="clearfix list-unstyled frame-tab-hd">
          <li><a href="index.html">基本资料</a></li>
          <li class="active"><a href="detail.html">详细资料</a></li>
        </ul>
        <div class="frame-tab-bd frame-tab-bd-active">
          <div class="form-horizontal">
            <form action="" method="post">
              <div class="form-group">
                <label class="control-label" for="company">公司名称：</label>
                <input type="text" name="company" class="form-control input-xs" id="company" />
              </div>
              <div class="form-group">
                <label class="control-label" for="address">公司地址：</label>
                <div class="inline-block area-select">
                  <select name="" class="form-control input-xs province">
                    <option value="default">请选择省份</option>
                  </select> 
                  <select name="" class="form-control input-xs city">
                    <option value="default">请选择市</option>
                  </select> 
                  <select name="" class="form-control input-xs county">
                    <option value="default">请选择区/县</option>
                  </select>
                  <input type="hidden" name="MemberAddress[areaId]" class="form-control input-xs" value="" />
                </div>
                <div class="form-group-offset form-margin-top">
                  <input type="text" name="address" class="form-control input-xs" id="address" placeholder="详细地址"/>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label" for="corporate">企业法人：</label>
                <input type="text" name="corporate" class="form-control input-xs" id="corporate" />
              </div>
              <div class="form-group">
                <label class="control-label" for="telephone">电话：</label>
                <input type="text" name="telephone" class="form-control input-xs" id="telephone" />
              </div>
              <div class="form-group">
                <label class="control-label" for="company-type">公司性质：</label>
                <select name="company-type" class="form-control input-xs" id="company-type">
                  <option value="自产自销">自产自销</option>
                  <option value="贸易型">贸易型</option>
                  <option value="生产型">生产型</option>
                </select>
              </div>
              <div class="form-group">
                <label class="control-label" for="sale-region">销售区域：</label>
                <select name="sale-region" class="form-control input-xs" id="sale-region">
                  <option value="内销">内销</option>
                  <option value="外销">外销</option>
                </select>
              </div>
              <div class="form-group">
                <label class="control-label" for="people-number">生产人数：</label>
                <input type="text" name="people-number" class="form-control input-xs" id="people-number"/>
              </div>
              <div class="form-group">
                <label class="control-label" for="output-value">年产值：</label>
                <input type="text" name="output-value" class="form-control input-xs" id="output-value"/>
                <span>万元</span>
              </div>
              <div class="form-group">
                <label class="control-label" for="brand">产品品牌：</label>
                <input type="text" name="brand" class="form-control input-xs" id="brand"/>
              </div>
              <div class="form-group">
                <label class="control-label">有无档口：</label>
                <label class="radio-inline"><input type="radio" name="stalls" value="1" />有</label>
                <label class="radio-inline"><input type="radio" name="stalls" value="2" />无</label>
                <div class="form-group-offset form-margin-top">
                  <input type="text" name="stalls-address" class="form-control input-xs" placeholder="档口地址"/>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label">有无工厂：</label>
                <label class="radio-inline"><input type="radio" name="factory" value="1" />有</label>
                <label class="radio-inline"><input type="radio" name="factory" value="2" />无</label>
                <div class="form-group-offset form-margin-top">
                  <select name="factory-att" class="form-control input-xs" id="factory-address">
                    <option value="自建">自建</option>
                    <option value="购买">购买</option>
                    <option value="租赁">租赁</option>
                  </select>
                </div>
              </div>
              <div class="form-group form-secant"></div>
              <div class="form-group contacts-hd">
                <label class="control-label">内部联系人</label>         
              </div>
              <div class="form-group form-contacts">
                <label class="control-label">总经理：</label>
                <input type="text" name="name" class="form-control input-xs" placeholder="名字"/>
                <input type="text" name="mobilephone" class="form-control input-xs" placeholder="手机"/>
                <span>
                  <label class="radio-inline"><input type="radio" name="sex" value="1" />男</label>
                  <label class="radio-inline"><input type="radio" name="sex" value="2" />女</label>
                </span>
              </div>
              <div class="form-group form-contacts">
                <label class="control-label">采购经理：</label>
                <input type="text" name="name" class="form-control input-xs" placeholder="名字"/>
                <input type="text" name="mobilephone" class="form-control input-xs" placeholder="手机"/>
                <span>
                  <label class="radio-inline"><input type="radio" name="sex" value="1" />男</label>
                  <label class="radio-inline"><input type="radio" name="sex" value="2" />女</label>
                </span>
              </div>
              <div class="form-group form-contacts">
                <label class="control-label">设计人员：</label>
                <input type="text" name="name" class="form-control input-xs" placeholder="名字"/>
                <input type="text" name="mobilephone" class="form-control input-xs" placeholder="手机"/>
                <span>
                  <label class="radio-inline"><input type="radio" name="sex" value="1" />男</label>
                  <label class="radio-inline"><input type="radio" name="sex" value="2" />女</label>
                </span>
              </div>
              <div class="form-group form-contacts">
                <label class="control-label">财务经理：</label>
                <input type="text" name="name" class="form-control input-xs" placeholder="名字"/>
                <input type="text" name="mobilephone" class="form-control input-xs" placeholder="手机"/>
                <span>
                  <label class="radio-inline"><input type="radio" name="sex" value="1" />男</label>
                  <label class="radio-inline"><input type="radio" name="sex" value="2" />女</label>
                </span>
              </div>
              <div class="form-group form-group-offset">
                <button class="btn btn-success btn-xs" type="submit">保存</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    seajs.use('app/member/setting/js/detail.js');
  </script>
</body>
</html>
