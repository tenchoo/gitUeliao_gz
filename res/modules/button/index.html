<!doctype html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="renderer" content="webkit|ie-stand|ie-comp">
  <title>按钮 示例</title>
  <meta name="keywords" content=""/>
  <meta name="description" content=""/>
  <link rel="stylesheet" href="/libs/normalize/3.0.3/normalize.min.css"/>
  <link rel="stylesheet" href="/common/style.css"/>
  <link rel="stylesheet" href="css/style.css"/>
  <style>
    /* 为演示效果更整齐 */
    button{margin-right:20px}
  </style>
</head>
<body class="container">
  <h2>橙色(btn-warning)</h2>
  <h3>大小</h3>
  <div>
    <button class="btn btn-warning btn-xl">按钮-xl</button>
    <button class="btn btn-warning btn-lg">按钮-lg</button>
    <button class="btn btn-warning">按钮默认大小</button>
    <button class="btn btn-warning btn-sm">按钮-sm</button>
    <button class="btn btn-warning btn-xs">按钮-xs</button>
  </div>
  <h3>禁用状态</h3>
  <div>
    <button class="btn btn-warning btn-disabled" disabled>禁用状态</button>
  </div>
  <h2>灰色(btn-cancel)</h2>
  <h3>大小</h3>
  <div>
    <button class="btn btn-cancel btn-xl">按钮-xl</button>
    <button class="btn btn-cancel btn-lg">按钮-lg</button>
    <button class="btn btn-cancel">按钮默认大小</button>
    <button class="btn btn-cancel btn-sm">按钮-sm</button>
    <button class="btn btn-cancel btn-xs">按钮-xs</button>
  </div>
  <h3>禁用状态</h3>
  <div>
    <button class="btn btn-cancel btn-disabled" disabled>禁用状态</button>
  </div>
  <h3>块级按钮</h3>
  <div>
    <button class="btn btn-warning btn-block">块级按钮</button>
    <br/>
    <button class="btn btn-cancel btn-block">块级按钮</button>
  </div>
</body>
</html>
