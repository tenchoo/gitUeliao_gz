<!doctype html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="renderer" content="webkit|ie-stand|ie-comp">
  <title>发货</title>
  <meta name="keywords" content=""/>
  <meta name="description" content=""/>
  <link rel="stylesheet" href="/libs/normalize/3.0.3/normalize.min.css"/>
  <link rel="stylesheet" href="/common/style.css"/>
  <script src="/libs/seajs/2.3.0/sea.js"></script>
  <script src="/libs/seajs/2.3.0/seajs-css.js"></script>
  <script src="/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="/common/init.js"></script>
</head>
<body>
  <link rel="stylesheet" href="/modules/button/css/style.css"/>
  <link rel="stylesheet" href="/modules/icon/css/style.css"/>
  <link rel="stylesheet" href="/modules/form/css/style.css"/>
  <link rel="stylesheet" href="/app/member/frame/css/style.css"/>
  <link rel="stylesheet" href="css/style.css"/>
  <div class="frame-head">
    <div class="container">
      <h1 class="pull-left"><a href="javascript:"><img src="/app/member/frame/image/logo.png" width="164" height="45" alt=""/></a></h1>
      <ul class="frame-nav text-center text-bold list-unstyled">
        <li class="active"><a href="javascript:">首页</a><span></span></li>
        <li><a href="javascript:">账号设置</a></li>
        <li><a href="javascript:">消息</a></li>
        <li><a href="javascript:">管理中心</a></li>
      </ul>
      <div class="pull-right frame-search">
        <form action="" method="get">
          <input type="text" placeholder="请输入产品名称"/>
          <button type="submit"><span class="hide">搜索</span></button>
        </form>
      </div>
    </div>
  </div>
  <div class="container frame-body">
    <div class="pull-left list-unstyled frame-menu">
      <h3 class="active"><span><i></i></span>我的交易</h3>
      <ul class="list-unstyled">
        <li class="active"><a href="javascript:">已买到的货品</a></li>
        <li><a href="javascript:">我的购物车</a></li>
        <li><a href="javascript:">评价管理</a></li>
        <li><a href="javascript:">收货地址</a></li>
        <li><a href="javascript:">我的收藏</a></li>
      </ul>
    </div>
    <script>seajs.use('app/member/frame/js/menu.js');</script>
    <div class="pull-right frame-content">
      <div class="frame-list deliver-goods">
        <div class="frame-list-hd">发货</div>
        <div class="frame-list-bd">
          <table>
            <thead>
              <tr><th class="title">产品信息</th><th width="150">产品编号</th><th width="200">产品规格</th><th width="80">数量</th></tr>
            </thead>
            <tbody class="list-page-body">
              <tr class="list-body-bd">
                <td class="title">
                  <div class="c-img pull-left"><a href=""><img src=""/></a></div>
                  <div class="product-title">
                    <a href="">2012新款 可爱浪漫少女一字领荷叶边衬衫</a>
                  </div>
                </td>
                <td>6001.00</td>
                <td><p><span>颜色：黑色</span><span>尺码：170/90(M)</span><span>尺码：170/90(M)</span><span>尺码：170/90(M)</span></p></td>
                <td>70.00</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="receiving-info">
        	<div class="hd">买家收货信息</div>
        	<div class="bd">
        		<p>买家收货地址：广东省深圳市龙岗区平湖华南城1号交易广告6E039，518111，刘一天，13410575664</p>
        		<p>配送方式：快递</p>
        		<p>买家留言：无</p>
        	</div>
        </div>
        <div class="choice-express">
        	<div class="hd">选择物流</div>
        	<div class="bd">
        		<div class="form-horizontal">
	        		<form action="" method="post">
	        			<div class="form-group">
	                <label class="control-label">物流选择：</label>
	                <label class="radio-inline"><input type="radio" name="shopForm[type]" value="1" checked="checked">需要物流</label>
	                <label class="radio-inline"><input type="radio" name="shopForm[type]" value="2">无需物流</label>
	              </div>
	              <div class="express-form">
	              	<div class="form-group">
	              		<label class="control-label">物流公司：</label>
	              		<select class="form-control input-xs">
	                    <option value="default">顺丰快递</option>
	                    <option value="default">申通快递</option>
	                  </select>
	                  <label class="other">其它：<input type="text" name="deliver[other]" class="form-control input-xs"/></label>
	              	</div>
	              	<div class="form-group">
	              		<label class="control-label" for="express-number">运单号码：</label>
	              		<input type="text" name="deliver[number]" class="form-control input-xs" id="express-number"/>
	              	</div>
	              	<div class="form-group textarea-group">
	              		<label class="control-label">备注：</label>
	      				  	<textarea name="deliver[remarks]" class="form-control"></textarea>
	    						</div>
	              </div>
	              <div class="form-group form-group-offset">
	                <button class="btn btn-success btn-xs" type="submit">发货</button>
	              </div>
	        		</form>
        		</div>
        	</div>
        </div>
      </div>
    </div>
  </div>
  <script>seajs.use('./js/delivergoods.js');</script>
</body>
</html>
