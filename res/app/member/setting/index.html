</head>
<body>
  <link rel="stylesheet" href="/modules/button/css/style.css"/>
  <link rel="stylesheet" href="/modules/icon/css/style.css"/>
  <link rel="stylesheet" href="/modules/form/css/style.css"/>
  <link rel="stylesheet" href="/modules/uploader/css/style.css"/>
  <link rel="stylesheet" href="/app/member/frame/css/style.css"/>

  <div class="frame-head">
    <div class="container">
      <h1 class="pull-left"><a href="javascript:"><img src="/app/member/frame/image/logo.png" width="164" height="45" alt=""/></a></h1>
      <ul class="frame-nav text-center text-bold list-unstyled">
        <li><a href="javascript:">首页</a><span></span></li>
        <li class="active"><a href="javascript:">账号设置</a></li>
        <li><a href="javascript:">消息</a></li>
        <li><a href="javascript:">管理中心</a></li>
      </ul>
      <div class="pull-right frame-search">
        <form action="" method="get">
          <input type="text" placeholder="请输入产品名称"/>
          <button type="submit"><span class="hide">搜索</span></button>
        </form>
      </div>
    </div>
  </div>
  <div class="container frame-body">
    <div class="pull-left list-unstyled frame-menu">
      <h3 class="active"><span><i></i></span>账号设置</h3>
      <ul class="list-unstyled">
        <li class="active"><a href="javascript:">个人资料</a></li>
        <li><a href="javascript:">安全设置</a></li>
        <li><a href="javascript:">帐户余额</a></li>

        <li><a href="javascript:">我的优惠券</a></li>
        <li><a href="javascript:">我的购物卡</a></li>
      </ul>
    </div>
    <script>seajs.use('app/member/frame/js/menu.js');</script>
    <div class="pull-right frame-content">

      <div class="frame-tab profile">
        <ul class="clearfix list-unstyled frame-tab-hd">
          <li class="active"><a href="index.html">基本资料</a></li>
          <li><a href="detail.html">详细资料</a></li>
        </ul>
        <div class="frame-tab-bd frame-tab-bd-active">
          <p>亲爱的<strong>james</strong>，填写真实的资料，有助于联系到你哦。</p>
          <div class="form-horizontal">
            <form action="" method="post">
              <div class="form-group face-group">
                <label class="control-label">当前头像：</label>
                <span class="uploader uploader-image">
                  <button type="button" class="image-wrap"></button>
                </span>
                <input type="hidden" name="Editinfo[icon]"/>
              </div>
              <div class="form-group">
                <label class="control-label" for="nickname"><span class="text-red">*</span>昵称：</label>
                <input type="text" name="Editinfo[nickName]" class="form-control input-xs" id="nickname" data-help="不能为空"/>
              </div>
              <div class="form-group">
                <label class="control-label" for="qq"><span class="text-red">*</span>QQ号绑定：</label>
                <input type="text" name="Editinfo[qq]" class="form-control input-xs" id="qq" data-help="不能为空"/>
              </div>
              <div class="form-group">
                <label class="control-label" for="name">真实姓名：</label>
                <input type="text" name="name" class="form-control input-xs" id="name"/>
              </div>
              <div class="form-group">
                <label class="control-label">性别：</label>
                <label class="radio-inline"><input type="radio" name="sex" value="1"/>男</label>
                <label class="radio-inline"><input type="radio" name="sex" value="2"/>女</label>
              </div>
              <div class="form-group">
                <label class="control-label" for="birthday">生日：</label>
                <input type="text" name="birthday" class="form-control input-xs input-date" id="birthday" readonly/>
              </div>
              <div class="form-group form-group-offset">
                <button class="btn btn-success btn-xs" type="submit">保存</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    seajs.use('app/member/setting/js/profile.js');
  </script>
