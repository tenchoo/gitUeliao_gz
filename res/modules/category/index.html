<!doctype html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="renderer" content="webkit|ie-stand|ie-comp">
  <title>类目联动</title>
  <meta name="keywords" content=""/>
  <meta name="description" content=""/>
  <link rel="stylesheet" href="/libs/normalize/3.0.3/normalize.min.css"/>
  <link rel="stylesheet" href="/common/style.css"/>
  <script src="/libs/seajs/2.3.0/sea.js"></script>
  <script src="/libs/seajs/2.3.0/seajs-css.js"></script>
  <script src="/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="/common/init.js"></script>
</head>
<body class="container">
  <link rel="stylesheet" href="/modules/form/css/style.css"/>
  <link rel="stylesheet" href="css/style.css"/>
  <h2>类目联动(category-select)</h2>
  <h3>默认演示</h3>
  <div>
    <div class="form-group">
      <label class="control-label" for="category">默认演示：</label>
      <div class="inline-block category-select demo1">
        <select name="" class="form-control input-xs cate1" size="6">
        </select>
        <select name="" class="form-control input-xs cate2" size="6">
          <option value="default">请先选择一级类目</option>
        </select>
        <select name="" class="form-control input-xs cate3" size="6">
          <option value="default">请先选择二级类目</option>
        </select>
        <input type="text" name="category" class="form-control input-xs" value="分类值展示" />
      </div>
    </div>
  </div>
  <h3>有默认值</h3>
  <div>
    <div class="form-group">
      <label class="control-label" for="category">有默认值：</label>
      <div class="inline-block category-select demo2">
        <select name="" class="form-control input-xs cate1">
          <option value="default">请选择</option>
        </select>
        <select name="" class="form-control input-xs cate2">
          <option value="default">请先选择一级类目</option>
        </select>
        <select name="" class="form-control input-xs cate3">
          <option value="default">请先选择二级类目</option>
        </select>
        <input type="text" name="category" class="form-control input-xs" value="491" />
      </div>
    </div>
  </div>
  <h3>只显示前两级</h3>
  <div>
    <div class="form-group">
      <label class="control-label" for="category">前两级：</label>
      <div class="inline-block category-select demo3">
        <select name="" class="form-control input-xs cate1">
          <option value="default">请选择</option>
        </select>
        <select name="" class="form-control input-xs cate2">
          <option value="default">请先选择一级类目</option>
        </select>
        <input type="text" name="category" class="form-control input-xs" value="分类值展示" />
      </div>
    </div>
  </div>
  <script>
    seajs.use('./js/demo.js');
  </script>
</body>
</html>
