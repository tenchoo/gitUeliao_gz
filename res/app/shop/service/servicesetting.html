    	<div class="frame-list service-list">

        <div class="frame-list-bd">
          <table>
            <thead>
              <tr>
                <th width="60" class="title">默认</th>
                <th width="100">客服名称</th>
                <th width="100">客服类型</th>
                <th width="120">账号</th>
                <th>客服电话</th>
                <th width="100">排序</th>
                <th width="100">操作</th>
              </tr>
            </thead>
            <tbody class="list-page-body">
              <tr>
                <td class="check"><input type="radio"></td>
                <td>石头</td>
                <td>QQ</td>
                <td>642797629</td>
                <td>0755-85233755</td>
                <td class="move">
                	<i class="icon icon-control icon-blue-up"></i>
                	<i class="icon icon-control icon-blue-down"></i>
                </td>
                <td><a href="javascript:" class="text-link">编辑</a> <a href="javascript:" class="text-link">删除</a></td>

      <div class="frame-box add-service">
        <div class="hd"><span class="title">新增客服</span><span class="pull-right text-minor">至多可设置10个客服</span></div>
        <div class="bd">
          <div class="form-horizontal">
	          <form method="post" action="">
	            <div class="form-group">
	              <label class="control-label" for="name"><span class="text-red">*</span>客服名称：</label>
	              <input name="name" class="form-control input-xs" id="name" type="text">
	            </div>
	            <div class="form-group">
	              <label class="control-label">客服类型：</label>
	              <label class="radio-inline"><input type="radio" name="serviceForm[type]" value="1" checked="checked">QQ</label>
	              <label class="radio-inline"><input type="radio" name="serviceForm[type]" value="2">阿里旺旺</label>
	            </div>
	            <div class="form-group">
	              <label class="control-label" for=""><span class="text-red">*</span>账号：</label>
	              <input name="" class="form-control input-xs" id="" type="text">
	            </div>
	            <div class="form-group">
	              <label class="control-label" for="landline">客服电话：</label>
	              <input name="landline" class="form-control input-xs" id="landline" type="text">
	            </div>
	            <div class="form-group form-group-offset">
	              <button class="btn btn-success btn-xs" type="submit">保存</button>
	            </div>
	          </form>
